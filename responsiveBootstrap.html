<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Bootstrap Page</title>
	<link rel="stylesheet" href="css/responsiveBootstrap.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
</head>
<body>
	<div class="container">
		<div class="header row align-self-center justify-content-center">
			<h3>Header</h3>
		</div>
		<div class="menu row d-flex flex-row flex-nowrap">
			<div class="p-2">Menu1</div>
			<div class="p-2">Menu2</div>
			<div class="p-2">Menu3</div>  
		</div>
		<div class="column row">
			<div class="column1 col-md-3">Column1</div>
			<div class="column2 col-md-6">Column2</div>
			<div class="column3 col-md-3">Column3</div>  
		</div>  
		<div class="footer row justify-content-center">Footer</div>
	</div>
</body>
</html>
